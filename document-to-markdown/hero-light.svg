<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Light & Fresh -->
  <defs>
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fbff"/>
      <stop offset="50%" style="stop-color:#e8f4fc"/>
      <stop offset="100%" style="stop-color:#dff0f8"/>
    </linearGradient>
    <linearGradient id="arrowGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="mdGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.15"/>
    </filter>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradientLight)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.04"/>
  <circle cx="600" cy="0" r="300" fill="#0ea5e9" opacity="0.03"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.15">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="#6366f1"/>
    </pattern>
    <rect x="50" y="150" width="300" height="350" fill="url(#dots)"/>
  </g>

  <!-- Left side: Document icons in cards -->
  <g transform="translate(100, 180)" filter="url(#cardShadow)">
    <!-- PDF card -->
    <g transform="translate(0, 0)">
      <rect width="90" height="110" rx="12" fill="url(#cardGradient)"/>
      <rect x="15" y="15" width="60" height="50" rx="6" fill="#ef4444"/>
      <text x="45" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PDF</text>
      <rect x="15" y="75" width="50" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="15" y="87" width="35" height="6" rx="3" fill="#f3f4f6"/>
    </g>

    <!-- DOCX card -->
    <g transform="translate(110, 30)">
      <rect width="90" height="110" rx="12" fill="url(#cardGradient)"/>
      <rect x="15" y="15" width="60" height="50" rx="6" fill="#3b82f6"/>
      <text x="45" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DOCX</text>
      <rect x="15" y="75" width="55" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="15" y="87" width="40" height="6" rx="3" fill="#f3f4f6"/>
    </g>

    <!-- XLSX card -->
    <g transform="translate(0, 140)">
      <rect width="90" height="110" rx="12" fill="url(#cardGradient)"/>
      <rect x="15" y="15" width="60" height="50" rx="6" fill="#22c55e"/>
      <text x="45" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">XLSX</text>
      <rect x="15" y="75" width="45" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="15" y="87" width="55" height="6" rx="3" fill="#f3f4f6"/>
    </g>

    <!-- PPTX card -->
    <g transform="translate(110, 170)">
      <rect width="90" height="110" rx="12" fill="url(#cardGradient)"/>
      <rect x="15" y="15" width="60" height="50" rx="6" fill="#f97316"/>
      <text x="45" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PPTX</text>
      <rect x="15" y="75" width="50" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="15" y="87" width="30" height="6" rx="3" fill="#f3f4f6"/>
    </g>

    <!-- Image card -->
    <g transform="translate(55, 300)">
      <rect width="90" height="110" rx="12" fill="url(#cardGradient)"/>
      <rect x="15" y="15" width="60" height="50" rx="6" fill="#a855f7"/>
      <text x="45" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IMG</text>
      <rect x="15" y="75" width="40" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="15" y="87" width="55" height="6" rx="3" fill="#f3f4f6"/>
    </g>
  </g>

  <!-- Center: Modern arrow with gradient -->
  <g transform="translate(380, 270)">
    <!-- Arrow background glow -->
    <ellipse cx="200" cy="50" rx="180" ry="60" fill="#6366f1" opacity="0.08"/>

    <!-- Arrow body -->
    <path d="M0 35 L300 35 L300 10 L380 50 L300 90 L300 65 L0 65 Z"
          fill="url(#arrowGradientLight)"
          filter="url(#softShadow)"/>

    <!-- Sparkle effects -->
    <g fill="#6366f1">
      <circle cx="80" cy="50" r="4" opacity="0.6">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="35" r="3" opacity="0.5">
        <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="240" cy="65" r="3" opacity="0.5">
        <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Arrow text -->
    <text x="190" y="56" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CONVERT</text>
  </g>

  <!-- Right side: Markdown output card -->
  <g transform="translate(800, 140)" filter="url(#cardShadow)">
    <rect width="300" height="360" rx="16" fill="white"/>

    <!-- Header bar -->
    <rect x="0" y="0" width="300" height="50" rx="16" fill="#f8fafc"/>
    <rect x="0" y="34" width="300" height="16" fill="#f8fafc"/>

    <!-- Window controls -->
    <circle cx="24" cy="25" r="6" fill="#fed7d7"/>
    <circle cx="44" cy="25" r="6" fill="#fef3c7"/>
    <circle cx="64" cy="25" r="6" fill="#d1fae5"/>

    <!-- Markdown icon -->
    <text x="260" y="32" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MD</text>

    <!-- Markdown content -->
    <g transform="translate(24, 70)">
      <!-- Heading -->
      <text fill="#6366f1" font-family="Monaco, Consolas, monospace" font-size="16" font-weight="bold"># Document Title</text>

      <!-- Paragraph -->
      <text y="30" fill="#475569" font-family="Monaco, Consolas, monospace" font-size="12">Clean, structured content</text>
      <text y="48" fill="#475569" font-family="Monaco, Consolas, monospace" font-size="12">ready for LLM processing.</text>

      <!-- Subheading -->
      <text y="85" fill="#8b5cf6" font-family="Monaco, Consolas, monospace" font-size="14" font-weight="bold">## Features</text>

      <!-- List items with colored bullets -->
      <circle cx="6" cy="108" r="3" fill="#22c55e"/>
      <text x="16" y="112" fill="#334155" font-family="Monaco, Consolas, monospace" font-size="12">Tables preserved</text>

      <circle cx="6" cy="130" r="3" fill="#22c55e"/>
      <text x="16" y="134" fill="#334155" font-family="Monaco, Consolas, monospace" font-size="12">Images extracted</text>

      <circle cx="6" cy="152" r="3" fill="#22c55e"/>
      <text x="16" y="156" fill="#334155" font-family="Monaco, Consolas, monospace" font-size="12">Links maintained</text>

      <!-- Code block -->
      <rect y="175" width="252" height="65" rx="8" fill="#f1f5f9"/>
      <text y="198" fill="#6366f1" font-family="Monaco, Consolas, monospace" font-size="11">```json</text>
      <text y="218" fill="#0891b2" font-family="Monaco, Consolas, monospace" font-size="11">{"success": true}</text>
      <text y="238" fill="#6366f1" font-family="Monaco, Consolas, monospace" font-size="11">```</text>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="44" font-weight="bold">document-to-markdown</text>

  <!-- Subtitle -->
  <text x="600" y="110" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="20">Convert any document to clean Markdown for LLM/RAG</text>

  <!-- Footer: Feature pills -->
  <g transform="translate(220, 555)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="50" y="23" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="13" font-weight="600">PDF</text>

    <rect x="120" y="0" width="100" height="36" rx="18" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
    <text x="170" y="23" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="13" font-weight="600">Office</text>

    <rect x="240" y="0" width="100" height="36" rx="18" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="290" y="23" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="13" font-weight="600">Images</text>

    <rect x="360" y="0" width="100" height="36" rx="18" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
    <text x="410" y="23" text-anchor="middle" fill="#9333ea" font-family="Arial, sans-serif" font-size="13" font-weight="600">URLs</text>

    <rect x="480" y="0" width="130" height="36" rx="18" fill="#fefce8" stroke="#fef08a" stroke-width="1"/>
    <text x="545" y="23" text-anchor="middle" fill="#ca8a04" font-family="Arial, sans-serif" font-size="13" font-weight="600">RAG Ready</text>

    <rect x="630" y="0" width="130" height="36" rx="18" fill="#f0fdfa" stroke="#99f6e4" stroke-width="1"/>
    <text x="695" y="23" text-anchor="middle" fill="#0d9488" font-family="Arial, sans-serif" font-size="13" font-weight="600">Batch Mode</text>
  </g>

  <!-- Claude Code branding -->
  <g transform="translate(600, 605)">
    <text x="0" y="0" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">A Claude Code Skill</text>
  </g>
</svg>
